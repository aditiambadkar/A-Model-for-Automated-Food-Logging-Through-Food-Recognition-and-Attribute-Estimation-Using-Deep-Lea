		<div id="page-wrapper">
		  <div class="header">
                        <h1 class="page-header">
                            Change Your Profile Password
                        </h1>

		</div>
            <div id="page-inner">
              <div class="row">
                <section class="update">

                    <div class="container">

                        <div class="update-content">
                            <form action="" method="POST" id="update-form" class="update-form">
                              {% if invalid %}
                              <div class="new-message-box">
                                  <div class="new-message-box-alert">
                                      <div class="info-tab tip-icon-alert" title="error"><i></i></div>
                                        <div class="tip-box-alert">
                                            <p>Old password is incorrect!!
                                        </div>
                                      </div>
                              </div>
                              {% endif %}

                              {% if same_pwd %}
                              <div class="new-message-box">
                                  <div class="new-message-box-alert">
                                      <div class="info-tab tip-icon-alert" title="error"><i></i></div>
                                        <div class="tip-box-alert">
                                            <p>Old and new password is same!
                                        </div>
                                      </div>
                              </div>
                              {% endif %}


                              <div class="form-group">

                                      <label for="password">Enter Your Old Password</label>
                                      <input type="password" class="form-input" name="old_password" id="old_password"/>

                              </div>

                              <div class="form-row">
                                  <div class="form-group">
                                      <label for="password">Enter new Password</label>
                                      <input type="password" class="form-input" name="password" id="password"/>
                                  </div>
                                  <div class="form-group">
                                      <label for="re_password">Repeat your new password</label>
                                      <input type="password" class="form-input" name="re_password" id="re_password"/>
                                  </div>
                              </div>


                                <div class="form-group">
                                    <input type="submit" name="update" id="update" class="form-submit" value="Change Password"/>
                                </div>

                            </form>
                        </div>
                    </div>
                </section>
              </div>
